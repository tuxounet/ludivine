<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Ludivine</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="/static/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="/static/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link
      rel="shortcut icon"
      href="/static/favicon.ico"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Ludivine"
    />
    <meta
      name="application-name"
      content="Ludivine"
    />
    <meta
      name="msapplication-TileColor"
      content="#da532c"
    />
    <meta
      name="msapplication-config"
      content="/static/browserconfig.xml"
    />
    <meta
      name="theme-color"
      content="#ffffff"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="index.css"
    />
  </head>
  <body>
    <nav
      id="status"
      class="navbar is-fixed-top"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a
          class="navbar-item"
          href="/"
          ><strong>Ludivine</strong></a
        >
      </div>
    </nav>

    <nav
      class="panel"
      id="output"
    >
      <p class="panel-heading">Sortie</p>
    </nav>

    <nav class="panel">
      <div class="panel-block">
        <input
          autocomplete="off"
          autofocus
          id="command"
          class="input is-full"
          type="text"
          placeholder="par exemple 'salut'"
        />

        <script>
          document
            .getElementById("command")
            .addEventListener("keypress", (event) => {
              if (event.keyCode === 13) {
                // key code of the keybord key
                event.preventDefault();
                document
                  .getElementById("send")
                  .setAttribute("disabled", "disabled");
                sendInput(document.getElementById("command")).then(() => {
                  document.getElementById("send").removeAttribute("disabled");
                });
              }
            });
        </script>
      </div>
      <hr />
      <div class="panel-block">
        <button
          id="send"
          class="button is-info is-fullwidth"
          type="button"
          onclick="sendInput(document.getElementById('command'))"
        >
          Envoyer
        </button>
      </div>
    </nav>
    <script src="version.js"></script>
    <script src="push.js"></script>
    <script src="index.js"></script>
  </body>
</html>
